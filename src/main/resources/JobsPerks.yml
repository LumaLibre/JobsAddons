Alchemist:
  perks: # Commands run when the player reaches the level
    lvl20:
      - 'lp user %player% permission set eternaltags.tag.alchemist true'
    lvl35:
      - 'lp user %player% permission set jobsaddons.absorption true'
    lvl45:
      - 'lp user %player% permission set jobsaddons.bottle true'
      - 'lp user %player% permission set jobsaddons.blaze true'
      - 'mcmmo:addlevels %player% Alchemy 500'
    lvl70:
      - 'lp user %player% permission set eternaltags.tag.alchemist2 true'
  messages: # Messages sent to the player when they reach the level
    lvl20:
      - "You have unlocked the &#7b66fb&lElixirian&#E2E2E2 tag perk!"
    lvl35:
      - "You have unlocked the Absorption command perk!"
    lvl45:
      - "You have unlocked the &#F7FFC9/bottle&#E2E2E2 command perk!"
      - "You have unlocked the &#F7FFC9/blaze&#E2E2E2 command perk!"
      - "You got 500 mcMMO levels of Alchemy!"
    lvl70:
      - "You have unlocked the  &#dd64fb&lB&#e16af3&lr&#e670eb&le&#ea76e3&lw&#ee7cdb&ls&#f282d2&lm&#f788ca&li&#fb8ec2&lt&#ff94ba&lh&#E2E2E2 tag perk!"

